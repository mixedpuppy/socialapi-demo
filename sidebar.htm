<html>
<head>
	<title>DemoSocialService</title>
</head>
<style>

</style>
<link rel="manifest" type="text/json" href="manifest.json"/>
<link rel="stylesheet" href="/sidebar.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="/sidebar.js" type="text/javascript"></script>
<body onload="onLoad()">

<div id="header">
  <div id="signin">
    <img src="https://developer.mozilla.org/files/3967/plain_sign_in_black.png" onclick="signin()"/>
    <div id="signin_error"></div>
  </div>
  <div id="useridbox" style="display:none">Signed in as <div id="userid"></div></div>
  <div id="usericonbox" style="display:none">
    <img id="usericon">
  </div>
  <div id="usernotifbox" style="display:none">
    <img id="usernotif">
  </div>
</div>

<div id="content" style="display:none">

<div id="testbuttons">
  <button onclick="openChat(event)">TestChat</button>
  <button onclick="openPanel(event)">TestPanel</button>
  <button onclick="notify('link')">Notify Link</button>
  <button onclick="notify('chat-request')">Request Chat</button>
</div>
<div id="links">
  <a href="http://www.mozilla.org" target="_blank">non-same-origin-link with target</a>
  <a href="http://www.mozilla.org">non-same-origin-link</a>
  <button onclick="changeLoc()">non-same-origin-location</button>
  <button onclick="location.reload()">reload sidebar</button>
</div>

  <button onclick="signout()">signout</button>
</div>


</body>
</html>
